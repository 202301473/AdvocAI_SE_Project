version: '3.8'

services:
  backend:
    build: ./backend
    container_name: advocai_backend
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 legal_doc_generator.asgi:application"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mongo
      - redis
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - MONGODB_HOST=mongo

  frontend:
    build: ./frontend
    container_name: advocai_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: advocai_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  mongo:
    image: mongo:6
    container_name: advocai_mongo
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis:7-alpine
    container_name: advocai_redis
    ports:
      - "6379:6379"

  celery_worker:
    build: ./backend
    container_name: advocai_celery
    command: celery -A legal_doc_generator worker -l info
    depends_on:
      - backend
      - redis
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis

volumes:
  postgres_data:
  mongo_data:
